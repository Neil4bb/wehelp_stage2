<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/static/attraction.css">
  <script defer src="/static/attraction.js"></script>
  <script defer src="/static/auth.js"></script>
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <a href="/">
        <div class="nav-logo">台北一日遊</div>
      </a>
      <div class="nav-menu">
        <div class="nav-item">預定行程</div>
        <div class="nav-item" id="navLogin">登入/註冊</div>
      </div>
    </div>
  </nav>
  
  <main>
    <section class="attraction-container">
      
      <div class="slideshow-container">
        
        <div class="image-wrapper">
          <img id="main-image" src="http://placehold.jp/600x400.png" alt="假圖片">
          </div>
        
        <button class="arrow left-arrow"></button>
        <button class="arrow right-arrow"></button>
        
        <div class="indicators-container"></div>

      </div>

      <div class="attraction-info">
        <h2 id="attr-name">景點名稱</h2>
        <p id="attr-cat-mrt">分類 at 捷運站</p>

        <div class="booking-panel">
          <div class="booking-form">
            <p><strong>訂購導覽行程</strong></p>
            <p>以此景點為中心的一日行程，帶您探索城市角落故事</p>

            <div class="form-group">
              <label><strong>選擇日期：</strong></label>
              <input type="date" id="booking-date">
            </div>

            <div class="form-group">
              <label><strong>選擇時間：</strong></label>

              <input type="radio" id="morning" name="time" value="morning" checked>
              <label class="radio-label" for="morning">上半天</label>

              <input type="radio" id="afternoon" name="time" value="afternoon">
              <label class="radio-label" for="afternoon">下半天</label>
            </div>

            <div class="price-display">
              <strong>導覽費用：</strong>新台幣<span id="booking-price">2000</span>元
            </div>

            <button class="start-booking-btn">開始預約行程</button>
          </div>

        </div>  
      </div>

    </section>

    <hr>

    <section class="attraction-details">
      <p id="attr-description"></p>

      <div class="detail-group">
        <h3>景點地址：</h3>
        <p id="attr-address"></p>
      </div>

      <div class="detail-group">
        <h3>交通方式：</h3>
        <p id="attr-transport"></p>
      </div>

    </section>

  </main>
  
  <footer class="footer">
    <p>COPYRIGHT © 2021 台北一日遊</p>
  </footer>

  <div id="authModal" class="auth-modal hidden">

    <div class="auth-panel">

      <!-- 頂部漸層 -->
      <div class="auth-top-bar"></div>

      <!-- 關閉按鈕 -->
      <span class="auth-close" onclick="closeAuthModal()"><img src="/static/images/x.png" alt=""></span>

      <!--  登入表單（預設顯示） -->
      <div id="loginSection">

        <h3 class="auth-title">登入會員帳號</h3>

        <input id="loginEmail" type="email" placeholder="輸入電子郵件">
        <input id="loginPassword" type="password" placeholder="輸入密碼">

        <button class="auth-button" onclick="handleLogin()">登入帳戶</button>

        <div id="loginMessage" class="auth-message"></div>

        <div class="auth-switch">
          還沒有帳戶？
          <span onclick="switchToSignup()">點此註冊</span>
        </div>
      </div>

      <!--  註冊表單（預設隱藏） -->
      <div id="signupSection" class="hidden">

        <h3 class="auth-title">註冊會員帳號</h3>

        <input id="signupName" type="text" placeholder="輸入姓名">
        <input id="signupEmail" type="email" placeholder="輸入電子郵件">
        <input id="signupPassword" type="password" placeholder="輸入密碼">

        <button class="auth-button" onclick="handleSignup()">註冊新帳戶</button>

        <div id="signupMessage" class="auth-message"></div>

        <div class="auth-switch">
          已經有帳戶了？
          <span onclick="switchToLogin()">點此登入</span>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
