<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台北一日遊</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script defer src="/static/script.js"></script>
  <script defer src="/static/auth.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      
      <a href="/">
        <div class="nav-logo">台北一日遊</div>
      </a>

      <div class="nav-menu">
        <div class="nav-item">預定行程</div>
        <div class="nav-item" id="navLogin">登入/註冊</div>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>輕鬆享受台北一日悠閒</h1>
      <p>探索每個角落，體驗城市的深度旅遊行程</p>
      
      <div class="search-box">
        <button id="category">全部分類▼</button>
        
        <input id="search-input" type="text" placeholder="輸入景點名稱查詢">
        
        <button id="search-button"><img src="/static/images/icon_search.png" alt="search"></button>
        
        <div id="category-panel" class="category-panel">
          <div class="category-list" id="category-list">
            </div>
        </div>

      </div>
    </div>
  </section>
  
  <section class="mrt-section">
    <div class="mrt-container">
        <button class="mrt-arrow left-arrow"><img src="/static/images/arrow_left.png" alt="❮"></button> 
        
        <div class="mrt-list-wrapper">
            <ul id="mrt-list">
                </ul>
        </div>

        <button class="mrt-arrow right-arrow"><img src="/static/images/arrow_right.png" alt="❯"></button>
    </div>
  </section>

  <main>
    <div class="attraction-container" id="attraction-container">
      <!--<div class="attraction-item">
        
        <div class="attraction-image-box">
          <img src="XXXX" alt="景點圖片">
          <div class="attraction-name-tag">景點名稱</div>
        </div>
        
        <div class="attraction-details">
          <div class="mrt-name">捷運站名</div>
          <div class="category">景點類別</div>
        </div>

      </div>-->
    </div>
    
    <div id="footer-sentinel" style="height: 10px; margin-bottom: 20px;"></div>
  </main>

  <footer class="footer">
    <p>COPYRIGHT © 2021 台北一日遊</p>
  </footer>

  <div id="authModal" class="auth-modal hidden">

    <div class="auth-panel">

      <!-- 頂部漸層 -->
      <div class="auth-top-bar"></div>

      <!-- 關閉按鈕 -->
      <span class="auth-close" onclick="closeAuthModal()"><img src="/static/images/x.png" alt=""></span>

      <!--  登入表單（預設顯示） -->
      <div id="loginSection">

        <h3 class="auth-title">登入會員帳號</h3>

        <input id="loginEmail" type="email" placeholder="輸入電子郵件">
        <input id="loginPassword" type="password" placeholder="輸入密碼">

        <button class="auth-button" onclick="handleLogin()">登入帳戶</button>

        <div id="loginMessage" class="auth-message"></div>

        <div class="auth-switch">
          還沒有帳戶？
          <span onclick="switchToSignup()">點此註冊</span>
        </div>
      </div>

      <!--  註冊表單（預設隱藏） -->
      <div id="signupSection" class="hidden">

        <h3 class="auth-title">註冊會員帳號</h3>

        <input id="signupName" type="text" placeholder="輸入姓名">
        <input id="signupEmail" type="email" placeholder="輸入電子郵件">
        <input id="signupPassword" type="password" placeholder="輸入密碼">

        <button class="auth-button" onclick="handleSignup()">註冊新帳戶</button>

        <div id="signupMessage" class="auth-message"></div>

        <div class="auth-switch">
          已經有帳戶了？
          <span onclick="switchToLogin()">點此登入</span>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
